// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.versions = [
            'kotlin'            : '1.2.71',
            'navigation'        : '1.0.0-alpha06',
            'safe_args'         : '1.0.0-alpha04',
            'archLifecycle'     : '2.0.0',
            'appcompat'         : '1.0.0',
            'cardview'          : '1.0.0-alpha3',
            'workManager'       : '1.0.0-alpha09',
            'constraintLayout'  : '1.1.3',
            'recyclerview'      : '1.0.0-rc01',
            'test'              : [
                    'runner'      : '1.1.0-alpha3',
                    'espressoCore': '3.1.0-alpha3'
            ],
            'moshi'             : '1.6.0',
            'okhttp'            : '3.10.0',
            'kotlinCoroutines'  : '0.23.3',
            'timber'            : '4.7.0',
            'retrofit'          : '2.4.0',
            'retrofitCoroutines': '1.0.0',
            'playServices'      : '15.0.2',
            'qrCode'            : '2.1.2',
            'picasso'           : '3.0.0-SNAPSHOT'

    ]

    ext.kotlin_version = '1.2.71'
    repositories {
        jcenter()
        google()
    }
    dependencies {

        classpath 'com.android.tools.build:gradle:3.4.0-beta04'

        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }

}

allprojects {
    repositories {
        jcenter()
        google()
        maven {
            url "https://dl.bintray.com/touchlab/Squeaky"
        }
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
